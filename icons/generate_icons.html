<!DOCTYPE html>
<html>

<head>
    <title>Generate Icons</title>
</head>

<body>
    <canvas id="canvas" style="display: none;"></canvas>
    <script>
        function generateIcon(size) {
            const canvas = document.getElementById('canvas');
            const ctx = canvas.getContext('2d');

            // Set canvas size
            canvas.width = size;
            canvas.height = size;

            // Clear canvas
            ctx.clearRect(0, 0, size, size);

            // Draw background circle
            ctx.beginPath();
            ctx.arc(size / 2, size / 2, size / 2, 0, Math.PI * 2);
            ctx.fillStyle = '#2563eb';
            ctx.fill();

            // Draw chat bubble
            const padding = size * 0.2;
            const bubbleWidth = size - (padding * 2);
            const bubbleHeight = size - (padding * 2);

            ctx.beginPath();
            ctx.roundRect(padding, padding, bubbleWidth, bubbleHeight, size * 0.1);
            ctx.fillStyle = 'white';
            ctx.fill();

            // Draw text lines
            const lineHeight = size * 0.15;
            const lineWidth = size * 0.4;
            const startY = size * 0.3;

            for (let i = 0; i < 3; i++) {
                ctx.fillStyle = '#2563eb';
                ctx.fillRect(
                    size * 0.3,
                    startY + (i * lineHeight),
                    lineWidth,
                    lineHeight * 0.6
                );
            }

            // Convert to PNG and download
            const link = document.createElement('a');
            link.download = `icon${size}.png`;
            link.href = canvas.toDataURL('image/png');
            link.click();
        }

        // Generate icons for all required sizes
        [16, 48, 128].forEach(size => {
            setTimeout(() => generateIcon(size), size * 100);
        });
    </script>
</body>

</html>
