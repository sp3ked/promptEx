<!DOCTYPE html>
<html>
<head>
  <title>Extension Icon Generator</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background: #f5f5f5;
      padding: 20px;
    }
    .icon-container {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 30px;
    }
    .icon-wrapper {
      background: white;
      padding: 10px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    h3 {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>Prompt Manager Icon</h1>
  <p>Right-click on each icon and select "Save image as..." to download</p>
  
  <div class="icon-container">
    <div class="icon-wrapper">
      <svg id="icon16" width="16" height="16" viewBox="0 0 16 16">
        <rect width="16" height="16" fill="#2d2d2d" rx="3" />
        <text x="8" y="13" fill="white" font-family="Arial" font-weight="bold" font-size="14" text-anchor="middle">P</text>
      </svg>
      <h3>icon16.png (16x16)</h3>
    </div>
    
    <div class="icon-wrapper">
      <svg id="icon48" width="48" height="48" viewBox="0 0 48 48">
        <rect width="48" height="48" fill="#2d2d2d" rx="8" />
        <text x="24" y="36" fill="white" font-family="Arial" font-weight="bold" font-size="36" text-anchor="middle">P</text>
      </svg>
      <h3>icon48.png (48x48)</h3>
    </div>
    
    <div class="icon-wrapper">
      <svg id="icon128" width="128" height="128" viewBox="0 0 128 128">
        <rect width="128" height="128" fill="#2d2d2d" rx="16" />
        <text x="64" y="88" fill="white" font-family="Arial" font-weight="bold" font-size="88" text-anchor="middle">P</text>
      </svg>
      <h3>icon128.png (128x128)</h3>
    </div>
  </div>

  <script>
    // You would need to use a browser to open this file and save the SVGs as PNGs
    // This is just a template to help you generate the icons
  </script>
</body>
</html>
