<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="popup.css">
    <title>Promptr</title>
</head>

<body>
    <div class="popup-container">
        <div class="popup-header">
            <h1>Promptr</h1>
        </div>

        <div class="popup-content">
            <div class="action-button-container">
                <button id="createPromptBtn" class="action-button primary">
                    <i class="fas fa-plus"></i> Create New Prompt
                </button>

                <button id="openSidepanelBtn" class="action-button secondary">
                    <i class="fas fa-bars"></i> Open Sidepanel
                </button>
            </div>

            <div id="promptFormContainer" class="prompt-form-container hidden">
                <div class="create-prompt-form">
                    <div class="form-header">
                        <h2>Create New Prompt</h2>
                        <button id="backBtn" class="back-btn">
                            <i class="fas fa-arrow-left"></i> Back
                        </button>
                    </div>

                    <div class="form-group">
                        <label for="promptTitle">Title</label>
                        <input type="text" id="promptTitle" class="prompt-input"
                            placeholder="Give your prompt a clear, descriptive title">
                    </div>

                    <div class="form-group">
                        <label for="promptContent">Content</label>
                        <textarea id="promptContent" class="prompt-textarea"
                            placeholder="Write your prompt here..."></textarea>
                    </div>

                    <div class="form-actions">
                        <button id="savePromptBtn" class="save-btn">
                            <i class="fas fa-save"></i> Save Prompt
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="popup.js"></script>
</body>

</html>
