<!DOCTYPE html>
<html>

<head>
    <title>Promptr</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-blue: #1E88E5;
            --secondary-teal: #00ACC1;
            --neutral-light-grey: #F5F5F5;
            --neutral-medium-grey: #9E9E9E;
            --neutral-dark-grey: #424242;
            --white: #FFFFFF;
            --success-green: #4CAF50;
            --error-red: #F44336;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--neutral-light-grey);
            color: var(--neutral-dark-grey);
            width: 400px;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            padding: 16px;
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
        }

        .title {
            font-size: 24px;
            font-weight: 600;
            color: var(--primary-blue);
        }

        .btn {
            padding: 8px 16px;
            border-radius: 8px;
            border: none;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            font-size: 14px;
        }

        .btn-primary {
            background-color: var(--primary-blue);
            color: var(--white);
        }

        .btn-primary:hover {
            background-color: #1565C0;
        }

        .btn-secondary {
            background-color: var(--secondary-teal);
            color: var(--white);
        }

        .btn-secondary:hover {
            background-color: #00838F;
        }

        .btn-tertiary {
            background-color: var(--neutral-light-grey);
            color: var(--neutral-dark-grey);
            border: 1px solid #BDBDBD;
        }

        .btn-tertiary:hover {
            background-color: #E0E0E0;
        }

        .btn-delete {
            background-color: var(--error-red);
            color: var(--white);
        }

        .btn-delete:hover {
            background-color: #D32F2F;
        }

        .prompt-input-container {
            margin-bottom: 16px;
        }

        .prompt-textarea {
            width: 100%;
            min-height: 100px;
            padding: 12px;
            background-color: var(--neutral-light-grey);
            border: 1px solid #BDBDBD;
            border-radius: 8px;
            color: var(--neutral-dark-grey);
            font-size: 15px;
            resize: vertical;
        }

        .prompt-textarea:focus {
            outline: none;
            border: 2px solid var(--primary-blue);
        }

        .prompt-textarea::placeholder {
            color: var(--neutral-medium-grey);
        }

        .prompt-actions {
            display: flex;
            gap: 8px;
            margin-top: 8px;
        }

        .prompts-container {
            flex: 1;
            overflow-y: auto;
            margin-top: 8px;
        }

        .prompt-card {
            background-color: var(--white);
            border: 1px solid #E0E0E0;
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 8px;
            transition: all 0.2s ease;
        }

        .prompt-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .prompt-title {
            font-size: 16px;
            font-weight: 500;
            color: var(--primary-blue);
            margin-bottom: 4px;
        }

        .prompt-content {
            font-size: 15px;
            color: var(--neutral-dark-grey);
            margin-bottom: 8px;
            white-space: pre-wrap;
            word-break: break-word;
        }

        .prompt-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 12px;
            color: var(--neutral-medium-grey);
        }

        .prompt-meta .prompt-actions {
            display: flex;
            gap: 4px;
        }

        .prompt-meta .btn {
            padding: 6px 12px;
            font-size: 12px;
        }

        .toast {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 14px;
            opacity: 0;
            transition: opacity 0.3s ease;
            pointer-events: none;
            z-index: 1000;
        }

        .toast.show {
            opacity: 1;
        }

        .toast-success {
            background-color: var(--success-green);
            color: var(--white);
        }

        .toast-error {
            background-color: var(--error-red);
            color: var(--white);
        }

        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--neutral-light-grey);
        }

        ::-webkit-scrollbar-thumb {
            background: #BDBDBD;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #9E9E9E;
        }
    </style>
    <script src="sidepanel.js"></script>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1 class="title">Promptr</h1>
            <button class="btn btn-secondary" id="newPromptBtn">New Prompt</button>
        </div>

        <div class="prompt-input-container">
            <textarea class="prompt-textarea" id="promptInput" placeholder="Enter your prompt here..."></textarea>
            <div class="prompt-actions">
                <button class="btn btn-secondary" id="attachFileBtn">Attach File</button>
                <button class="btn btn-primary" id="savePromptBtn">Save Prompt</button>
            </div>
        </div>

        <div class="prompts-container" id="promptsContainer"></div>
    </div>
    <div class="toast" id="toast"></div>
</body>

</html>
